  <body>
    <div class="navbar">
      <div class="web-logo">
        <button
          class="logo-button"
          style="background-color: #0b1220; border: none; cursor: pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="-mt-1"
            viewBox="0 0 16 16"
            width="3.5vw"
            height="3vw"
            style="color: white"

            <path
              d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
            ></path>
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
            ></path>
          </svg>
          <h2 style="color: white">SkyCast</h2>
        </button>
      </div>

      <div class="searchbar">
        <input list="cities" id="cityinput" type="text" placeholder="Search City" />
        <div id="suggestions"></div>

        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="third-box">
        <div class="select-icon">
          <div class="earth">
            <img src="earth-icon.png" alt="Earth" class="earth-icon" />
          </div>
          <div class="select-para"><p>IN | ℃</p></div>
          <div class="caret">
            <i class="fa-solid fa-caret-down" style="color: white"></i>
          </div>
        </div>

        <div class="sign">
          <button class="sign-up">SIGN UP</button>
        </div>

        <div class="menu">
          <button class="menu-btn">☰</button>
        </div>
      </div>
    </div>

    <!-- <div class="below-nav"></div> -->

    <div class="hero-section">
      <div class="para">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="-mt-1"
          viewBox="0 0 16 16"
          width="90"
          height="90"
          style="filter: drop-shadow(rgba(0, 0, 0, 0.7) 3px 3px 2px)"
        >
          <path
            d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"
          ></path>
          <path
            d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"
          ></path>
        </svg>
        <h1>SkyCast</h1>
        <h2>From sunny smiles to stormy skies</h2>
        <h2>know it before it happens.</h2>
      </div>
          
    </div>
